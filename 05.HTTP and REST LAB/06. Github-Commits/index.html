<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Github Commits</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body id="bdy">
    <label for="username">GitHub username:</label>

  </body>
</html>
